    <head>

        <link rel="stylesheet" href="style.css">

            <img class="show_image" src="" alt="">

            <div class="vignette-layer"></div>

            <nav id="id">
                <div class="vignette">
                <div class="logo_ul">
                    <a onclick="transitionToPage('index.html')"><h2 class="logo">MahirFlix</h2></a>
                    <ul>
                        <li>
                            <a onclick="transitionToPage('index.html')">Home</a>
                        </li>
                        <li>
                            <a onclick="transitionToPage('movies.html')" id="movies">Movies</a>
                        </li>
                        <li>
                            <a href="#" id="series">Series</a>
                        </li>
                        <li>
                            <a href="#">Kids</a>
                        </li>
                    </ul>
                </div>
                <div class="search_user">
                    <button class="searchbutton"><i class="bi bi-search"></i></button>

                    <div class="search">

                <h1 id="title"></h1>
                <p id="det"></p>
                <div class="details">
                    <h5 id="gen"></h5>
                    <h4 id="date"></h4>
                </div>
                <div class="btn">

                    <button type="button" class="download_main"><a id="moreinfo" href><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="Hawkins-Icon Hawkins-Icon-Standard" data-name="Info"><path fill-rule="evenodd" clip-rule="evenodd" d="M12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3ZM1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12ZM13 10V18H11V10H13ZM12 8.5C12.8284 8.5 13.5 7.82843 13.5 7C13.5 6.17157 12.8284 5.5 12 5.5C11.1716 5.5 10.5 6.17157 10.5 7C10.5 7.82843 11.1716 8.5 12 8.5Z" fill="currentColor"></path></svg><div class="space" style="width: 5px;"></div>More Info</a></button>
                </div>
                <div class="btnsound">
                    <button type="button" id="sound"><div id="svg"><i class="bi bi-volume-up-fill"></i></div></button>
                </div>
            </div>
            <section>
                <div class="alltype">
                <h4 id="movies-series_type">All</h4>
                <i id="chevron-left1" class="bi bi-chevron-left"></i>
                <i id="chevron-right1" class="bi bi-chevron-right"></i>
                <div class="container">
                <div class="cards">
                    <!-- <a href="#" class="card">
                        <img src="img/kota factory.jpg" alt="" class="poster">

            </div>
        </div>

                <h4 id="movies_type">Movies</h4>
                <i id="chevron-left2" class="bi bi-chevron-left"></i>
                <i id="chevron-right2" class="bi bi-chevron-right"></i>
                <div class="moviecards">
                    <!-- <a href="#" class="card">

            </div>
